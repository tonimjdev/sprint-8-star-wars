<!-- [routerLink] = "['/starships/', nave | id]" -->
<div class="container mt-4 d-flex justify-content-center">

    <!-- Pag 1-->
    <div class="row">
      <div class="col-12" *ngFor="let nave of resultados; let i = index">
        <div class="card mb-3" (click)="llamarNave(i, 1)" style="cursor: pointer">
          <div class="card-body py-4 ps-4">
            <h5 class="card-title">
              {{ nave.name | uppercase}}
            </h5>
            <p class="card-text">
              {{ nave.model | titlecase }}
            </p>
          </div>
        </div>
      </div>
    
    
      <!-- Pag 2 -->
    
      <div *ngIf="resultados2">
        <div class="row">
        <div
          *ngFor="let nave of resultados2; let i = index"
          class="col-12"
        >
          <div class="card mb-3" (click)="llamarNave(i, 2)" style="cursor: pointer">
            <div class="card-body py-4 ps-4">
              <h5 class="card-title">
                {{ nave.name | uppercase}}
              </h5>
              <p class="card-text">
                {{ nave.model | titlecase }}
              </p>
            </div>
          </div>
        </div>
      </div>
      </div>
      <button *ngIf="resultados3.length < 1" (click)="cargarMasNaves()" class="btn text-light">
        View More
      </button>
    
      <!-- Pag 3 -->
    
      <div *ngIf="resultados3">
        <div class="row">
        <div
          *ngFor="let nave of resultados3; let i = index"
          class="col-12"
        >
          <div class="card mb-3" (click)="llamarNave(i, 3)" style="cursor: pointer">
            <div class="card-body py-4 ps-4">
              <h5 class="card-title">
                {{ nave.name | uppercase}}
              </h5>
              <p class="card-text">
                {{ nave.model | titlecase }}
              </p>
            </div>
          </div>
        </div>
        </div>
    </div>
    </div>
  </div>
